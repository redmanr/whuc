{% extends 'church/layout.html' %}
{% block content %}
{% load static %}
<h2>Staff</h2>

<form action="/church/staff/" method="post" 
      {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}
>

{% csrf_token %}
{% for language in languages %}
    <div class="fieldWrapper">
        <label for="{{ language }} + '_file'">{{ language }}</label>
        <input type="text" name="{{ language }} + '_file'">
    </div>
{% endfor %}
<table>
{{ languageform }}
{{ eventtypeform }}
{{ churcheventform }}
{{ eventdocform }}
</table>
<input type="submit" value="Submit" />
</form>

{% endblock %}
